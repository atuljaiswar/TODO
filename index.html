<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="addTask">
        <form class="form">
          <div class="task-title">
            <input type="text" placeholder="Enter your task" />
          </div>
          <div class="taskOptionContainer">
            <ul class="taskOption">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>React</li>
            </ul>
            <select name="taskStatus" class="taskStatus">
              <option value="todo">To Do</option>
              <option value="inprogress">In Progress</option>
              <option value="done">Done</option>
            </select>
            <input type="submit" value="+ Add Task" class="submit" />
          </div>
        </form>
      </div>
      <div class="taskStatusStage">
        <div class="todo">
          <div class="todoTitle">
            <img src="./icons/dartarrow.svg" alt="Dart Arrow" />
            <h2>To do</h2>
          </div>
        </div>
        <div class="inprogress">
          <div class="progressTitle">
            <img src="./icons/progress.svg" alt="In Progress" />
            <h2>In Progress</h2>
          </div>
        </div>
        <div class="done">
          <div class="doneTitle">
            <img src="./icons/done.svg" alt="Done" />
            <h2>Done</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
